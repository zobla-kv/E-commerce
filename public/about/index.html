<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <section id="navbar">
      <div id="navbarItemsContainer" class="items">
        <div class="pages"><p>Home</p></div>
        <div class="pages"><p>Shop</p></div>
        <div class="pages"><p>About</p></div>
      </div>
      <div id="navbarItemsContainer" class="items">
        <div class="search">
          <!-- prettier-ignore -->
          <input type="text" class="searchTerm" placeholder="What are you looking for?" />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <div id="navbarItemsContainer" class="profile items">
        <button id="loginButton">Login</button>
        <button id="regButton">Sign up</button>
      </div>
    </section>
    <form id="loginForm">
      <p id="loginText">Login</p>
      <br />
      <label id="usernameLabel">Username</label>
      <input type="text" id="loginUsername" /><br />
      <label id="passwordLabel">Password</label>
      <input type="password" id="loginPassword" /><br />
      <a id="passwordReset" href="/">Forgot password?</a><br />
      <button id="loginSubmit" type="submit">Submit</button>
      <div id="loginSocial">
        <p>Log in with</p>
        <a href="#" class="loginSocialItem fb-bg">
          <i class="fa fa-facebook"></i>
        </a>
        <a href="#" class="loginSocialItem google-bg">
          <i class="fa fa-google"></i>
        </a>
      </div>
    </form>
    <form id="regForm">
      <p id="loginText">Sign up</p>
      <br />
      <label id="emailLabel">E-mail</label>
      <p id="emailErr" class="signUpValidationError"></p>
      <input type="text" id="emailInput" /><br />
      <label id="usernameLabel">Username</label>
      <p id="usernameErr" class="signUpValidationError"></p>
      <input type="text" id="regUsername" /><br />
      <label id="passwordLabel">Password</label>
      <p id="passwordErr" class="signUpValidationError"></p>
      <input type="password" id="regPassword" /><br />
      <label id="passwordLabel">Repeat password</label>
      <p id="repeatPasswordError" class="signUpValidationError"></p>
      <input type="password" id="regPasswordRepeat" /><br />
      <button id="regSubmit" type="submit">Submit</button>
    </form>
  </body>
</html>
