<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <section id="navbar">
      <div id="navbarItemsContainer">
        <div class="pages"><p>Home</p></div>
        <div class="pages"><p>Shop</p></div>
        <div class="pages"><p>About</p></div>
      </div>
      <div id="navbarItemsContainer">
        <div class="search">
          <!-- prettier-ignore -->
          <input type="text" class="searchTerm" placeholder="What are you looking for?" />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <div id="navbarItemsContainer" class="profile">
        <button id="loginButton">Login</button>
        <button id="regButton">Sign up</button>
      </div>
    </section>
    <section id="welcomeContainer">
      <div id="welcomeCentral">Welcome to Sneakers Zone !</div>
      <div id="welcomeLeft">
        Sneakers shop that you will love! One place where everyone can satisfy
        their needs. You want best, we give it to you. Get your sneakers at
        never seen before prices !
        <br />
        <button id="welcomeButton" data-hover="&#8594;">
          <p>Check it out !</p>
        </button>
      </div>
      <div id="welcomeRight"></div>
    </section>
  </body>
</html>
